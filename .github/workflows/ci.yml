name: ci

on:
  pull_request:
    branches:
      - main

jobs:
  ci:
    name: ci
    runs-on: macos-latest
    steps:
      - name: チェックアウトする
        uses: actions/checkout@v4
      - name: Goの環境をセットアップ
        uses: actions/setup-go@v5
        with:
          go-version: '1.18.1'
      - name: フォーマットを実行する
        run: gofmt -l . #フォーマット違反があったときに異常終了するように実行
      - name: 静的解析を実行する
        run: go vet ./...
      - name: テストを実行する
        run: go test
      - name: ビルドを実行する
        run: go build .

